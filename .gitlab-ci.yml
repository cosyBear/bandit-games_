image: gradle:8.1-jdk17

before_script:
  - chmod +x gradlew
  - GRADLE_USER_HOME="$(pwd)/.gradle"
  - export GRADLE_USER_HOME

stages:
  - build
  - test

variables:
  MODULES: "application common library friends"
  TEST_ONLY_MODULES: "library friends"

cache:
  key: "$CI_COMMIT_REF_NAME"
  paths:
    - .gradle/caches/
    - gradle/wrapper/
    - buildSrc/.gradle/

build:
  stage: build
  script:
    - echo "Building Changed Modules"
    - |
      for MODULE in $MODULES; do
        if git diff --name-only $CI_COMMIT_BEFORE_SHA $CI_COMMIT_SHA | grep -q "^$MODULE/"; then
          echo "Building module $MODULE"
          ./gradlew --no-daemon --build-cache --parallel :$MODULE:build -x test
        else
          echo "Skipping module $MODULE"
        fi
      done
  artifacts:
    paths:
      - friends/build/libs/
      - library/build/libs/
    when: always

test:
  stage: test
  parallel:
    matrix:
      - TEST_MODULE: $TEST_ONLY_MODULES
  script:
    - |
      # Check if there are any test files in the src/test directory
      TEST_FILES=$(git diff --name-only $CI_COMMIT_BEFORE_SHA $CI_COMMIT_SHA | grep -E "^$TEST_MODULE/src/test/.*\.java$")
      if [ -z "$TEST_FILES" ]; then
        echo "No test files found in $TEST_MODULE/src/test/. Skipping tests."
        exit 0
      fi
      # Run tests for the module
      ./gradlew $TEST_MODULE:test --no-daemon --max-workers 4
  artifacts:
    paths:
      - $TEST_MODULE/build/test-results/
      - $TEST_MODULE/build/reports/jacoco/test/html/
    when: always