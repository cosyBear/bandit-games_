image: gradle:8.1-jdk17

before_script:
  - GRADLE_USER_HOME="$(pwd)/.gradle"
  - export GRADLE_USER_HOME

stages:
  - build
  - test

cache:
  key: "$CI_PROJECT_NAME"
  paths:
    - .gradle/caches/
    - gradle/wrapper/

build:
  stage: build
  script:
    - gradle --no-daemon --build-cache --parallel assemble
  artifacts:
    paths:
      - application/build/libs/*.jar
      - friends/build/libs/*.jar
      - library/build/libs/*.jar
      - common/build/libs/*.jar
    when: always

test:
  stage: test
  script:
    - gradle --no-daemon check
  artifacts:
    when: always
    reports:
      junit: build/test-results/test/**/TEST-*.xml
    paths:
      - build/reports/jacoco/test/html/