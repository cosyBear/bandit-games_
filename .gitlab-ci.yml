image: gradle:8.1-jdk17

before_script:
  - chmod +x gradlew
  - GRADLE_USER_HOME="$(pwd)/.gradle"
  - export GRADLE_USER_HOME

stages:
  - build
  - test

variables:
  MODULES: "application common library friends"
  TEST_ONLY_MODULES: "library friends"
  TEST_GROUPS: 5

cache:
  key: "$CI_COMMIT_REF_NAME"
  paths:
    - .gradle/caches/
    - gradle/wrapper/
    - buildSrc/.gradle/

build:
  stage: build
  script:
    - echo "Building Changed Modules"
    - |
      for MODULE in $MODULES; do
        if git diff --name-only $CI_COMMIT_BEFORE_SHA $CI_COMMIT_SHA | grep -q "^$MODULE/"; then
          echo "Building module $MODULE"
          ./gradlew --no-daemon --build-cache --parallel :$MODULE:build
        else
          echo "Skipping module $MODULE"
        fi
      done
  artifacts:
    paths:
      - friends/build/libs/
      - library/build/libs/
    when: always


# Parallel Testing for Modules Defined in TEST_ONLY_MODULES
test:
  stage: test
  parallel:
    matrix:
      - TEST_MODULE: $TEST_ONLY_MODULES
  script:
    - echo "Running tests for $TEST_MODULE, group $CI_NODE_INDEX of $CI_NODE_TOTAL"
    - |
      TEST_FILES=$(find $TEST_MODULE/src/test -maxdepth 1 -type f -name "*.java")
      if [ -z "$TEST_FILES" ]; then
        echo "No test files found in $TEST_MODULE/src/test/. Skipping tests."
        exit 0  
      fi
      ./gradlew $TEST_MODULE:test --no-daemon --parallel --max-workers 4  # Adjust max-workers to control parallelism

  artifacts:
    paths:
      - $TEST_MODULE/build/test-results/
      - $TEST_MODULE/build/reports/jacoco/test/html/
    when: always
  rules:
    - changes:
        - $TEST_ONLY_MODULES/**
        - $TEST_MODULE/**