image: gradle:8.1-jdk17

before_script:
  - chmod +x gradlew
  - GRADLE_USER_HOME="$(pwd)/.gradle"
  - export GRADLE_USER_HOME

stages:
  - build
  - test

variables:
  MODULES: "application common library friends"
  TEST_ONLY_MODULES: "friends"

cache:
  key: "$CI_COMMIT_REF_NAME"
  paths:
    - .gradle/caches/
    - gradle/wrapper/
    - buildSrc/.gradle/

build:
  stage: build
  script:
    - echo "Building Changed Modules"
    - |
      for MODULE in $MODULES; do
        if git diff --name-only $CI_COMMIT_BEFORE_SHA $CI_COMMIT_SHA | grep -q "^$MODULE/"; then
          echo "Building module $MODULE"
          ./gradlew --no-daemon --build-cache --parallel :$MODULE:build -x test
        else
          echo "Skipping module $MODULE"
        fi
      done
  artifacts:
    paths:
      - friends/build/libs/
      - library/build/libs/
    when: always

test:
  stage: test
  image: docker:20.10
  services:
    - docker:20.10-dind # Docker-in-Docker service
  variables:
    DOCKER_HOST: "tcp://docker:2375" # Connect Testcontainers to the DIND service
    DOCKER_TLS_CERTDIR: ""          # Disable TLS for simplicity (not recommended in production)
  script:
    - echo "Running tests with Testcontainers"
    - ./gradlew $TEST_MODULE:test --no-daemon --max-workers 4 --info
  artifacts:
    paths:
      - $TEST_MODULE/build/test-results/
      - $TEST_MODULE/build/reports/jacoco/test/html/
    when: always
    reports:
      junit: $TEST_MODULE/build/test-results/test/*.xml