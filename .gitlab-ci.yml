image: gradle:8.1-jdk17

before_script:
  - chmod +x gradlew
  - GRADLE_USER_HOME="$(pwd)/.gradle"
  - export GRADLE_USER_HOME

stages:
  - build
  - test

variables:
  MODULES: "application common library friends"

cache:
  key: gradle-cache-key
  paths:
    - .gradle/caches/
    - gradle/wrapper/

build:
  stage: build
  script:
    - echo "Building Modules"
    - |
      for MODULE in $MODULES; do
        if git diff --name-only $CI_COMMIT_BEFORE_SHA $CI_COMMIT_SHA | grep -q "^$MODULE/"; then
          echo "Building module $MODULE"
          ./gradlew --no-daemon --build-cache --parallel :$MODULE:build
        else
          echo "Skipping module $MODULE"
        fi
      done
  artifacts:
    paths:
      - friends/build/libs/
      - library/build/libs/
    when: always


test:
  stage: test
  script:
    - gradle --no-daemon check
  artifacts:
    when: always
    reports:
      junit: build/test-results/test/**/TEST-*.xml
    paths:
      - build/reports/jacoco/test/html/

test_friends:
  stage: test
  script:
    - gradle :friends:test
  artifacts:
    when: always
    reports:
      junit: build/test-results/test/**/TEST-*.xml
    paths:
      - build/reports/jacoco/test/html/
  rules:
    - changes:
        - friends/**

test_library:
  stage: test
  script:
    - gradle :library:test
  artifacts:
    when: always
    reports:
      junit: build/test-results/test/**/TEST-*.xml
    paths:
      - build/reports/jacoco/test/html/
  rules:
    - changes:
        - library/**