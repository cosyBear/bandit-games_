image: gradle:8.1-jdk17

before_script:
  - GRADLE_USER_HOME="$(pwd)/.gradle"
  - export GRADLE_USER_HOME

stages:
  - build
  - test

cache:
  key: "$CI_PROJECT_NAME"
  paths:
    - .gradle/caches/
    - gradle/wrapper/

build:
  stage: build
  script:
    - gradle --no-daemon --build-cache --parallel assemble
  artifacts:
    paths:
      - application/build/libs/*.jar
      - friends/build/libs/*.jar
      - library/build/libs/*.jar
      - common/build/libs/*.jar
    when: always

build_friends:
  stage: build
  script:
    - gradle :friends:assemble
  artifacts:
    paths:
      - friends/build/libs/*.jar
    when: always
  rules:
    - changes:
        - friends/**

build_library:
  stage: build
  script:
    - gradle :library:assemble
  artifacts:
    paths:
      - library/build/libs/*.jar
    when: always
  rules:
    - changes:
        - library/**

test:
  stage: test
  script:
    - gradle --no-daemon check
  artifacts:
    when: always
    reports:
      junit: build/test-results/test/**/TEST-*.xml
    paths:
      - build/reports/jacoco/test/html/

test_friends:
  stage: test
  script:
    - gradle :friends:test
  artifacts:
    when: always
    reports:
      junit: build/test-results/test/**/TEST-*.xml
    paths:
      - build/reports/jacoco/test/html/
  rules:
    - changes:
        - friends/**

test_library:
  stage: test
  script:
    - gradle :library:test
  artifacts:
    when: always
    reports:
      junit: build/test-results/test/**/TEST-*.xml
    paths:
      - build/reports/jacoco/test/html/
  rules:
    - changes:
        - library/**