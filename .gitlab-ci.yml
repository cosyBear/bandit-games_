image: gradle:8.11.0-jdk21

before_script:
  - chmod +x gradlew
  - GRADLE_USER_HOME="$(pwd)/.gradle"
  - export GRADLE_USER_HOME

stages:
  - build
  - test
  - build-deploy
  - deploy

variables:
  MODULES: "application common library friends lobby statistics store"
  TEST_ONLY_MODULES: "friends library lobby statistics"
  DOCKER_HOST: "tcp://docker:2375"
  DOCKER_TLS_CERTDIR: ""
  DOCKER_DRIVER: overlay2

include:
  - template: Security/SAST.gitlab-ci.yml
  - template: Security/Dependency-Scanning.gitlab-ci.yml
  - template: Security/Secret-Detection.gitlab-ci.yml

cache:
  key: "$CI_COMMIT_REF_NAME"
  paths:
    - .gradle/caches/
    - gradle/wrapper/
    - buildSrc/.gradle/

build:
  stage: build
  script:
    - echo "Building Changed Modules"
    - |
      for MODULE in $MODULES; do
        if git diff --name-only $CI_COMMIT_BEFORE_SHA $CI_COMMIT_SHA | grep -q "^$MODULE/"; then
          echo "Building module $MODULE"
          ./gradlew --no-daemon --build-cache --parallel :$MODULE:build -x test
        else
          echo "Skipping module $MODULE"
        fi
      done
  artifacts:
    paths:
      - application/build/libs/
      - common/build/libs/
      - library/build/libs/
      - friends/build/libs/
      - lobby/build/libs/
      - statistics/build/libs/
      - Store/build/libs/
    when: always

test:
  stage: test
  image: eclipse-temurin:21-jdk
  services:
    - name: docker:dind
      command: [ "--tls=false" ]
  script:
    - echo "Running tests with Testcontainers"
    - |
      for MODULE in $TEST_ONLY_MODULES; do
        echo "Running tests for module $MODULE"
        ./gradlew --no-daemon --max-workers 4 --info :$MODULE:test :$MODULE:jacocoTestReport
      done
  artifacts:
    paths:
      - friends/build/test-results/
      - library/build/test-results/
      - lobby/build/test-results/
      - statistics/build/test-results/
      - friends/build/reports/jacoco/
      - library/build/reports/jacoco/
      - lobby/build/reports/jacoco/
      - statistics/build/reports/jacoco/
    when: always
    reports:
      junit: "*/build/test-results/test/*.xml"

build-deploy:
  stage: build-deploy
  image: gradle:8.11.0-jdk21
  script:
    - echo "Building and Pushing Docker Image"
    - ./gradlew clean bootBuildImage
  only:
    - tags

deploy:
  image: mcr.microsoft.com/azure-cli
  stage: deploy
  before_script:
    - az login --service-principal -u $AZURE_APP_ID -p $AZURE_PASSWORD --tenant $AZURE_TENANT
    - az extension add --name containerapp --upgrade
  script:
    - echo "Deploying Azure Container App"
    - az containerapp up --name bandit-backend --resource-group rg-banditgames --location northeurope --environment banditgames-environment --target-port 8090 --ingress external --image "acrbanditgames.azurecr.io/integration5:latest"
  only:
    - tags