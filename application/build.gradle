plugins {
    id 'module-config'
    id 'spring-conventions'
    id 'checkstyle'
    id 'jacoco'
    id 'java'
}

checkstyle {
    toolVersion = '8.45'
    configFile = file('config/checkstyle.xml') // Path relative to the application module
}



bootJar {
    mainClass = 'be.kdg.CompleteApplication'
}



dependencies {
    implementation project(":common")
    implementation project(':library')
    implementation project(':friends')
}
